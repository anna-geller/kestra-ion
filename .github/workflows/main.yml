name: Upload Python Package to PyPI

on:
  release:
    types: [published]  # This will trigger the workflow only when a release is published.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # Set up the Python version (3.x uses the latest version of Python 3).

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build  # Installs the build module, required to build distributions

    - name: Build package
      run: python -m build  # Builds a Python distribution package.

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
